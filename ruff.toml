indent-width = 4

[lint]
select = [
    "A", "AIR", "ANN", "ARG", "ASYNC", "B", "BLE", "C4", "COM", "DJ", "DTZ",
    "E", "EXE", "F", "FA", "FLY", "FURB", "G", "I", "ICN", "INP", "INT", "ISC",
    "LOG", "PERF", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "Q", "RET", "RSE", "RUF",
    "SIM", "SLF", "SLOT", "T10", "TC", "TCH", "TID", "TRY", "UP", "W", "YTT",
]

ignore = ["E501", "FURB118", "ISC001", "PLR0912", "PLR0913", "PLR2004", "TRY003"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
